server:
  port: 19992
  servlet:
    context-path: /admin
spring:
  data:
    redis:
      host: eport-redis
      database: 0
  # 数据库相关配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
      url: jdbc:mysql://eport-mysql:3306/init_boot?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&allowMultiQueries=true&nullCatalogMeansCurrent=true&allowPublicKeyRetrieval=true
  # 缓存相关配置
  cache:
    type: redis
  cloud:
    discovery:
      enabled: false
    nacos:
      config.enabled: false
      discovery.enabled: false
    gateway:
      server.webflux:
        enabled: false
        redis.enabled: false
    sentinel.enabled: false
    openfeign.okhttp.enabled: true
  main:
    allow-bean-definition-overriding: true

eport:
  client:
    baseUrl: http://192.168.1.190/auth/admin
    privateKey: 
    redirectUri: http://localhost:8888/login
    configLocation: C:\key\example\cryptoContent.key

rule:
  loader:
    local:
      path: "classpath:rules/"